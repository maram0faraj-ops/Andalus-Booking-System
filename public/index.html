<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حجز قاعات مدارس الأندلس</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container my-5">
        
        <div class="text-center mb-4">
            <img src="andalus_logo.png" alt="شعار مدارس الأندلس الأهلية" class="img-fluid logo-img">
        </div>
        
        <div class="d-flex justify-content-between align-items-center mb-3 col-md-8 mx-auto p-2 bg-light rounded shadow-sm">
            <div id="user-info">
                <span class="text-muted">مرحباً، </span><strong class="text-primary" id="logged-in-user">الزائر</strong>
            </div>
            <div>
                <button id="logout-btn" class="btn btn-sm btn-outline-danger me-2">تسجيل الخروج</button>
                <a id="admin-link" href="admin.html" class="btn btn-sm btn-outline-info" style="display:none;">لوحة التحكم</a>
            </div>
        </div>
        <div class="text-center mb-4 col-md-8 mx-auto p-3 title-container"> 
            <h1 class="text-black fw-bold mb-0">نظام حجز المسرح و القاعات</h1>
        </div>
        
        <div class="card p-4 shadow-lg col-md-7 mx-auto form-card"> 
            <form id="booking-form">
                <h2 class="mb-4 text-secondary text-center">بيانات الحجز</h2>

                <div class="mb-3">
                    <label for="stageName" class="form-label">اختر القاعة:</label>
                    <select id="stageName" name="stageName" class="form-select" required>
                        <option value="">-- اختر قاعة --</option>
                        <option value="المسرح">المسرح</option>
                        <option value="مصادر التعلم">مصادر التعلم</option>
                        <option value="قاعة بلنسية">قاعة بلنسية</option>
                        <option value="الصالة الرياضية بنين">الصالة الرياضية بنين</option>
                        <option value="الصالة الرياضية بنات">الصالة الرياضية بنات</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="reservationDate" class="form-label">التاريخ:</label>
                    <input type="date" id="reservationDate" name="reservationDate" class="form-control" required>
                </div>

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="startTime" class="form-label">وقت البدء (HH:MM):</label>
                        <input type="time" id="startTime" name="startTime" class="form-control" required>
                    </div>
                    <div class="col-md-6">
                        <label for="endTime" class="form-label">وقت الانتهاء (HH:MM):</label>
                        <input type="time" id="endTime" name="endTime" class="form-control" required>
                    </div>
                </div>
                
                <div class="mb-3">
                    <label for="details" class="form-label">الغرض من الحجز/التفاصيل:</label>
                    <textarea id="details" name="details" class="form-control" rows="3"></textarea>
                </div>

                <button type="submit" class="btn btn-primary w-100">إرسال طلب الحجز</button>
            </form>
        </div>

        <div id="message-area" class="alert mt-4 col-md-7 mx-auto" style="display:none;"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>

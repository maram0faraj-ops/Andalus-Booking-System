<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - نظام الأندلس</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="login-body">
    <div class="container my-5">
        <div class="text-center mb-4">
            <img src="andalus_logo.png" alt="شعار مدارس الأندلس الأهلية" class="img-fluid logo-img">
        </div>
        
        <div class="card p-4 shadow-lg col-lg-5 col-md-8 mx-auto form-card">
            <h1 class="text-center text-primary mb-4">تسجيل الدخول</h1>
            
            <form id="login-form">
                <div class="mb-3">
                    <label for="email" class="form-label">البريد الإلكتروني:</label>
                    <input type="email" id="email" name="email" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">كلمة المرور:</label>
                    <input type="password" id="password" name="password" class="form-control" required>
                </div>
                
                <button type="submit" class="btn btn-success w-100 mt-3">دخول</button>
            </form>
            
            <p class="text-center mt-3">
                <a href="register.html">تسجيل مستخدم جديد</a>
            </p>
        </div>

        <div id="message-area" class="alert mt-4 col-lg-5 mx-auto" style="display:none;"></div>
    </div>

    <script src="login.js"></script>
</body>
</html>
